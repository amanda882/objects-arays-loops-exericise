<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array Objects</title>
</head>
<body>
    <script>
        let products = [{prodID: 2, item: 'Nopepads (12-pk)', price: 12.29},
            {prodID: 12, item: 'Black Pens (12-pk)', price: 5.70},
            {prodID: 22, item: 'Stapler', price: 12.79}];

        products.sort(function(a, b){
            if(a.item < b.item) return -1; // a and b are in right order
            else if(a.item == b.item) return 0; // a & b are the same value
            else return 1; // swap a & b; they're in the wrong order
        });

        let numProducts = products.length;
        for(let i = 0; i < numProducts; i++) {
            console.log(`${products[i].item} $${products[i].price.toFixed(2)}`);
        }
    </script>
    
</body>
</html>
